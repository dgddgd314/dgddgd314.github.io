<!-- minima sidebar -->
<!--sidebar header : title and description.
	in future, i will add my icon (and also favicon.ico)-->

<div class="sidebar-item sidebar-header">
	<div class='sidebar-brand'>
		<a href="/">{{ site.title }}</a>
	</div>
	<p class="lead">{{ site.description }}</p>
	{%- if social.github -%}
		<a rel="me" href="https://github.com/{{ social.github | cgi_escape | escape }}" title="{{ social.github | escape }}">
			<svg class="svg-icon grey">
				<use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}" />
			</svg></a></li>
	{%- endif -%}
</div>


<!-- sidebar middle -->
<div class="sidebar-item sidebar-nav">
	<ul class="nav">
	<!-- Pages 부분. -->
      <li class="nav-title">Pages</li>

	  <li>
	  	<a class="nav-item" href="/">홈</a>
	  </li>
	  
	  <li>
		<a class="nav-item" href="/about">자기소개</a>
	  </li>

	  <li>
		<a class="nav-item" href="/category">전체 글 보기</a>
	  </li>

	  <li>
		<a class="nav-item" href="/category">카테고리 별로 보기 (구성 중)</a>
	  </li>

	  <li>
		<a class="nav-item" href="/search">검색 (구성 중)</a>
	  </li>
	</ul>
</div>
